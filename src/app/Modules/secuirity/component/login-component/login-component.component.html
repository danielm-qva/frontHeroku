<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>    
     <div class="box">
         <div class="square" style="--i:0;"></div>
         <div class="square" style="--i:1;"></div>
         <div class="square" style="--i:2;"></div>
         <div class="square" style="--i:3;"></div>
         <div class="container1">
              <div class="from">
                  <h2> Login </h2>
                <form rol="form" (ngSubmit)="OnSubmit()" [formGroup]="formlogin">
                    <div class="inputBox">
                        <input type="email" class='form-control'
                        aria-describedby="idemail" 
                        [ngClass] = "{'is-invalid': formlogin.get('email')?.invalid && this.formlogin.get('email')?.touched}" 
                        placeholder="Email" 
                        formControlName="email" >
                    </div>
                    <div class="form-text text-danger" id='idemail' *ngIf="formlogin.get('email')?.errors?.['required'] && this.formlogin.get('email')?.touched">This email is required</div>
                    <div class="form-text text-danger" id='idemail' *ngIf="formlogin.get('email')?.errors?.['email'] && this.formlogin.get('email')?.touched " >This input is format email</div>
                    <div class="inputBox">
                        <input type="password"
                         placeholder="Password"  
                         class="form-control" 
                         [ngClass] = "{'is-invalid': formlogin.get('password')?.invalid && this.formlogin.get('password')?.touched  }"    
                         formControlName="password"
                          id="idpassword"
                         >
                         <div id="idpassword" class="form-text text-danger" 
                         *ngIf="formlogin.get('password')?.errors?.['required'] && this.formlogin.get('password')?.touched ">This is password required</div>
                    </div>
                    <div class="inputBox">
                        <button class="btn btn-outline-secondary" [disabled]="!formlogin.valid" type="submit">Login</button>
                    </div>
                        <p class="forget">Don t have an acconunt ?  <a href="#">
                        Sign Up
                    </a></p>
                </form>
              </div>
         </div>
     </div>
</section>
